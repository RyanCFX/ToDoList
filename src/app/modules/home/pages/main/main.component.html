<header class="header w-100 bg-dark d-flex justify-content-between px-3">
  <div class="tittle-container py-2">
    <h4 class="text-secondary">To Do List</h4>
  </div>
  <div class="navbar">
    <div class="border-end px-4 mx-4">
      <i class="fa-brands fa-github text-secondary fs-4"></i>
    </div>
    <button
      class="btn btn-primary rounded-pill btn_start-app"
      (click)="goToTasksPage()"
    >
      Iniciar
    </button>
    <i
      class="fa-solid fa-arrow-right-long fs-1 btn_arrow-start-app text-secondary"
    ></i>
  </div>
</header>
<section class="w-100 my-6">
  <div
    class="body text-center w-100 d-flex flex-column align-items-center gap-2"
  >
    <div class="presentation-header d-inline-flex gap-4 align-items-center">
      <div class="title-container" (click)="goToTasksPage()">
        <h1 class="title">To Do List</h1>
      </div>
      <i
        class="fa-solid fa-arrow-right-long fs-1 arrow-start-app"
        (click)="goToTasksPage()"
      ></i>
    </div>
    <p class="fs-6">Gestiona tus tareas de la forma mas r√°pida y sencilla.</p>
    <div class="card border-0 col-4 mx-4 p-2 bg-transparent">
      <div class="important-mark bg-primary"></div>
      <div class="w-100 card sub-card border-0">
        <div
          class="card-header border-0 d-flex justify-content-end bg-transparent gap-2 mt-1 pb-0 disabled"
        >
          <button class="btn btn-success border-0 rounded-pill config-button">
            Completado
          </button>
          <button class="btn btn-primary border-0 rounded-pill config-button">
            Modificar
          </button>
          <button class="btn btn-danger border-0 rounded-pill config-button">
            Eliminar
          </button>
        </div>
        <div class="card-body m-0">
          <h4 class="card-title fw-bold">Titulo</h4>
          <hr class="my-2" />
          <p class="card-text">Descripcion...</p>
          <div
            class="d-flex justify-content-end bg-transparent border-0 card-footer"
          >
            <p class="card-text date">{{ getDate }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-4 w-100 doc-container">
      <div
        class="box-shadow px-4 d-flex gap-2 align-items-center url-doc-container"
      >
        <input
          type="text"
          name="githubURI"
          class="outline-none border-0 bg-transparent url-doc"
          value="$ url de repositoro de github"
          readonly
        />
        <i class="fa-solid fa-copy"></i>
      </div>
      <button class="btn btn-primary btn-doc">
        <i class="fa-solid fa-book-open px-1"></i>
        <span class="px-1 btn_read-doc-text">Leer documentacion</span>
      </button>
    </div>
  </div>
</section>
